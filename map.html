<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8" />
    <title>Map</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/navbar and footer/navbar.css">
    <link rel="stylesheet" href="map.css">
</head>
<body>
    <header>
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
              <a href="#">Tutor U Charlotte</a>
              <a href="index.html">Home</a>
              <a href="mission.html">Mission Statement</a>
              <a href="contact.html">Contact Us</a>
              <a href="map.html">Find a Center</a>
            </div>
          </div>
          
          <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
          
          <script>
          function openNav() {
            document.getElementById("myNav").style.width = "100%";
          }
          
          function closeNav() {
            document.getElementById("myNav").style.width = "0%";
          }
          </script>
    </header>
    <section class="jumbo">
      <div class="jumbotron">
        <div class="container-fluid">
            <h2>Tutor U Charlotte</h2>
            <form class="form-horizontal">
                <div class="form-group">
                    <!-- setting label for starting location -->
                    <label for="from" class="col-xs-2control-label">
                    <!-- fontawesome button themes -->
                    <i class="far fa-dot-circle"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="from" placeholder="Starting Location" class="form-control">
                    </div>
               </div>
               <div class="form-group">
                    <label for="to" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="to" placeholder="Destination" class="form-control">
                    </div>
                 </div>
            </form>
        </div>
      </div>
    </section>

    <section class="col">
<!-- setting up a button with an onclick event and it will run the calcRoute function in our JS file --> 
        <div class="col-xs-offset-2 col-xs-10">
          <button class="btn btn-info btn-lg " onclick="calcRoute();"><i class="fas fa-map-signs"></i></button>
         </div>
        <!-- </div> -->
          <div class="container-fluid">
            <!-- div specifying the map using an ID -->
          <div id="googleMap"></div>
          <div id="output"></div>
        </div>
      </div>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBy2H50KvYUfK3QBE6GhC6lwo03MlSU4kM&libraries=places"></script>
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <footer class="footer-bottom">
        <ul class="socials">
          <li><a href="https://facebook.com/" aria-label="Read more about Facebook"><i class="fa fa-facebook"></i></a></li>
          <li><a href="https://twitter.com/" aria-label="Read more aboutTwitter"><i class="fa fa-twitter"></i></a></li>
          <li><a href="https://googleplus.com/" aria-label="Read more about Google Plus"><i class="fa fa-google-plus"></i></a></li>
          <li><a href="https://youtube.com/" aria-label="Read more about Youtube"><i class="fa fa-youtube"></i></a></li>
          <li><a href="https://linkedin.com/" aria-label="Read more about Linkedin"><i class="fa fa-linkedin-square"></i></a></li>
        </ul>
    </footer>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="map.js"></script>

</body>
</html>
